server.port=80
#server.servlet.context-path=/

# Enabling H2 Console
spring.h2.console.enabled=true

#MSSQlProperties
spring.datasource.url=jdbc:sqlserver://ezekable.database.windows.net:1433;database=ezekable;
spring.datasource.username=ezekableadmin
spring.datasource.password=ezekable@2019
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=ture
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.jdbc.time_zone = UTC

spring.jpa.properties.hibernate.generate_statistics=true
#spring.jpa.hibernate.=org.hibernate.dialect.MySQL5Dialect
#spring.jpa.hibernate.ddl-auto=update
#
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
logging.level.org.hibernate.type.descriptor.sql=info
logging.level.org.hibernate.SQL=info
spring.datasource.hikari.maximumPoolSize=100